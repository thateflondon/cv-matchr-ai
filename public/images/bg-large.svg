<svg
  width="1920"
  height="1080"
  viewBox="0 0 1920 1080"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="none"
>
  <defs>
    <!-- Gradient principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EEF4FF"/>
      <stop offset="45%" stop-color="#E6ECFF"/>
      <stop offset="75%" stop-color="#F0EAFF"/>
      <stop offset="100%" stop-color="#F6EEFF"/>
    </linearGradient>

    <!-- Halo bleu -->
    <radialGradient id="blueGlow" cx="20%" cy="25%" r="50%">
      <stop offset="0%" stop-color="#4DA3FF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#4DA3FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Halo violet -->
    <radialGradient id="violetGlow" cx="80%" cy="70%" r="55%">
      <stop offset="0%" stop-color="#9B5CFF" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Base -->
  <rect width="1920" height="1080" fill="url(#mainGradient)" />

  <!-- Depth layers -->
  <rect width="1920" height="1080" fill="url(#blueGlow)" />
  <rect width="1920" height="1080" fill="url(#violetGlow)" />
</svg>
