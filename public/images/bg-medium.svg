<svg
  width="960"
  height="1080"
  viewBox="0 0 960 1080"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="none"
>
  <defs>
    <linearGradient id="mainGradientNarrow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EEF4FF"/>
      <stop offset="45%" stop-color="#E6ECFF"/>
      <stop offset="75%" stop-color="#F0EAFF"/>
      <stop offset="100%" stop-color="#F6EEFF"/>
    </linearGradient>

    <radialGradient id="blueGlowNarrow" cx="25%" cy="30%" r="55%">
      <stop offset="0%" stop-color="#4DA3FF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#4DA3FF" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="violetGlowNarrow" cx="75%" cy="75%" r="60%">
      <stop offset="0%" stop-color="#9B5CFF" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="960" height="1080" fill="url(#mainGradientNarrow)" />
  <rect width="960" height="1080" fill="url(#blueGlowNarrow)" />
  <rect width="960" height="1080" fill="url(#violetGlowNarrow)" />
</svg>
